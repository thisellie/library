<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thisellie's library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
</head>

<body>
  <dialog id="bookDialog">
    <form id="bookForm" action="" method="dialog">
      <ul>
        <li>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </li>
        <li>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
        </li>
        <li>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages">
        </li>
        <li>
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read">
        </li>
      </ul>
      <button value="cancel">Cancel</button>
      <button id="addButton" value="default">Add</button>
    </form>
  </dialog>
  <header>
    <button type="button" id="newBook">New Book</button>
  </header>
  <main></main>
  <footer>
    <p>
      Created by thisellie
      <a href="https://github.com/thisellie" target="">
        <img width="16px" height="16px" src="images/github-mark.png" alt="GitHub logo">
      </a>
    </p>
  </footer>
</body>

</html>
